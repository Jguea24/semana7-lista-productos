<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johnny - Tienda</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/img1.png">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color:rgb(22, 22, 22);">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container container-custom">
    <h1 class="text-center mb-4">Lista de Productos</h1>

    <div class="row g-4">
      <!-- Lista de productos -->
      <div class="col-md-6">
        <div class="product-count" id="productCount"></div>
        <ul id="productList" class="list-unstyled">
          <!-- Aquí irán los productos -->
        </ul>
      </div>

      <!-- Formulario -->
      <div class="col-md-6">
        <div class="add-product-section">
          <h2 class="text-center mb-3">🛍️ ¡Agrega tu Producto!</h2>
          <p class="instruction-text text-center mb-4 opacity-75 fs-5">
            Completa el formulario para agregar un nuevo producto a la lista
          </p>

          <form id="productForm">
            <div class="mb-3">
              <label for="productName" class="form-label">📦 Nombre del Producto:</label>
              <input type="text" class="form-control" id="productName" required />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">💰 Precio (USD):</label>
              <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required />
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">📝 Descripción:</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">➕ Agregar Producto a la Lista</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTÓN FLOTANTE DE WHATSAPP -->
  <a href="https://wa.me/593989894314?text=Hola%2C%20estoy%20interesado%20en%20sus%20productos" class="whatsapp-float" target="_blank" title="Chatea con nosotros">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap 5 JS Bundle (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script JS externo si lo necesitas -->
  <script src="script.js"></script>
</body>
</html>
